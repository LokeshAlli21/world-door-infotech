<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Theme Switch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth Theme Transition */
        body, .login-box {
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* ðŸŒž Light Mode Colors */
        .light-mode {
            background-color: #f5f3ef;  /* Soft Beige */
            color: #2c2c2c; /* Deep Charcoal */
        }

        .light-mode .login-box {
            background-color: #ffffff; /* White Form Box */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .light-mode input, 
        .light-mode button {
            background-color: #e8e5dd;
            color: #2c2c2c;
            border: 1px solid #b5b1a5;
        }

        .light-mode a {
            color: #b3541e; /* Warm Terracotta */
        }

        /* ðŸŒ™ Dark Mode Colors */
        .dark-mode {
            background-color: #1c1b29; /* Deep Navy */
            color: #e4e4e7; /* Soft Gray */
        }

        .dark-mode .login-box {
            background-color: #2a2a3a; /* Dark Slate */
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.1);
        }

        .dark-mode input,
        .dark-mode button {
            background-color: #3b3b4f; /* Muted Purple */
            color: white;
            border: 1px solid #d1a954; /* Muted Gold */
        }

        .dark-mode a {
            color: #d1a954; /* Muted Gold */
        }

        /* Theme Toggle Button */
        .theme-icon {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="light-mode flex items-center justify-center h-screen transition-all duration-500">
    
    <!-- Theme Toggle Button -->
    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="p-2 bg-gray-300 dark:bg-gray-700 rounded-full shadow-md hover:scale-110 transition-all">
            <img id="theme-icon" src="https://cdn-icons-png.flaticon.com/512/1827/1827951.png" alt="Theme Icon" class="w-6 h-6 theme-icon">
        </button>
    </div>

    <!-- Login Form -->
    <div class="w-full max-w-md p-8 rounded-2xl shadow-lg login-box transition-all">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block">Email</label>
                <input type="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block">Password</label>
                <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Enter your password" required>
            </div>
            <button class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700 transition-transform transform hover:scale-105">Login</button>
        </form>

        <!-- Signup Link -->
        <p class="mt-4 text-center">Don't have an account? <a href="#" class="hover:underline">Sign up</a></p>
    </div>

    <!-- JavaScript for Theme Switching -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggleBtn = document.getElementById("theme-toggle");
            const themeIcon = document.getElementById("theme-icon");
            const body = document.body;

            // Function to enable dark mode
            const enableDarkMode = () => {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
                themeIcon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png"; // Moon icon
                themeIcon.classList.add("rotate-180");
            };

            // Function to disable dark mode
            const disableDarkMode = () => {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                localStorage.setItem("theme", "light");
                themeIcon.src = "https://cdn-icons-png.flaticon.com/512/1827/1827951.png"; // Sun icon
                themeIcon.classList.remove("rotate-180");
            };

            // Load theme from localStorage
            if (localStorage.getItem("theme") === "dark") {
                enableDarkMode();
            }

            // Toggle theme on button click
            themeToggleBtn.addEventListener("click", () => {
                if (body.classList.contains("dark-mode")) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });
        });
    </script>
</body>
</html>
